<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer gold border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#D4AF37" stroke-width="8"/>
  
  <!-- Main dark blue circle -->
  <circle cx="100" cy="100" r="87" fill="#1E3A8A"/>
  
  <!-- Crown at the top -->
  <g transform="translate(100, 20)">
    <path d="M-15,0 L-10,-8 L-5,-12 L0,-15 L5,-12 L10,-8 L15,0 L12,5 L-12,5 Z" fill="#D4AF37"/>
    <circle cx="0" cy="-15" r="2" fill="#D4AF37"/>
  </g>
  
  <!-- Left side stripes and star -->
  <g transform="translate(60, 100)">
    <rect x="-8" y="-15" width="16" height="3" fill="#DC2626"/>
    <rect x="-8" y="-6" width="16" height="3" fill="#FFFFFF"/>
    <rect x="-8" y="3" width="16" height="3" fill="#1E3A8A"/>
    <g transform="translate(0, 12)">
      <path d="M0,-6 L1.8,-1.8 L6,0 L1.8,1.8 L0,6 L-1.8,1.8 L-6,0 L-1.8,-1.8 Z" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Right side stripes and star -->
  <g transform="translate(140, 100)">
    <rect x="-8" y="-15" width="16" height="3" fill="#1E3A8A"/>
    <rect x="-8" y="-6" width="16" height="3" fill="#FFFFFF"/>
    <rect x="-8" y="3" width="16" height="3" fill="#DC2626"/>
    <g transform="translate(0, 12)">
      <path d="M0,-6 L1.8,-1.8 L6,0 L1.8,1.8 L0,6 L-1.8,1.8 L-6,0 L-1.8,-1.8 Z" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Central soccer ball -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <!-- Soccer ball pattern -->
    <path d="M0,-25 L8.5,-12.5 L8.5,12.5 L0,25 L-8.5,12.5 L-8.5,-12.5 Z" fill="#000000"/>
    <path d="M-25,0 L-12.5,-8.5 L12.5,-8.5 L25,0 L12.5,8.5 L-12.5,8.5 Z" fill="#000000"/>
    <circle cx="0" cy="0" r="3" fill="#000000"/>
  </g>
  
  <!-- Top text: WASL VILLAGE -->
  <text x="100" y="35" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WASL VILLAGE</text>
  
  <!-- Bottom text: PREMIER LEAGUE -->
  <text x="100" y="185" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PREMIER LEAGUE</text>
</svg>
