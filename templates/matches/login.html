{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - League Manager{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center">
            <div class="mx-auto bg-blue-600 rounded-full p-3 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                    <path d="M9 12l2 2 4-4"></path>
                    <path d="M21 12c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Welcome Back</h2>
            <p class="text-gray-600 mb-8">Sign in to access your league management dashboard</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                {% crispy form %}
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 mb-3">Don't have an account?</p>
            <a href="{% url 'matches:register' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 inline-block">
                Create Account
            </a>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'matches:home' %}" class="flex items-center justify-center text-blue-600 hover:text-blue-700 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M19 12H5M5 12l6-6M5 12l6 6"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
